split = "horizontal"

[[screen.children]]
size = 25
split = "vertical"

[[screen.children.children]]
command = "alacritty --title medium-window"
size = 60
mark = "medium-window"

[[screen.children.children]]
command = "alacritty --title tiny-window"
size = 40
mark = "tiny-window"

[[screen.children]]
command = "alacritty --title middle-panel"
size = 50
mark = "middle-panel"

[[screen.children]]
command = "alacritty --title right-panel"
size = 25
mark = "right-panel"
